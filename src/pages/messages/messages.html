<ion-header>

  <ion-navbar color="white">
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines *ngFor="let m of contactdata" (click)="goMessageDetail(m.displayName, m.photos, m.last_message)">
      <ion-avatar item-left>
        <img [src]="m.photos==null?'https://avatars1.githubusercontent.com/u/918975?v=3&s=120':m.photos ">
      </ion-avatar>
      <h2 style="font-weight: bold">{{ m.displayName }}</h2>
      <!-- <p>{{ m.last_message }} <ion-note item-right style="padding-left: 2px">{{ m.time }}</ion-note></p> -->
      
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer (click)="goNewMessage()">
  <ion-toolbar>
     <p text-center><ion-icon name="add"></ion-icon> New Message</p>
  </ion-toolbar>
</ion-footer>
