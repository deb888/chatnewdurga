</ion-header>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons start left>
      <button ion-button icon-right color="black" (click)="choosefile()">
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-buttons>
    <ion-input type="text" value="" #textareainp [(ngModel)]="message" (keydown.enter)="msgSend()"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="black" (click)="msgSend()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
